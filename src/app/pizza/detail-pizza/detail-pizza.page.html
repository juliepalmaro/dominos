<ion-header [translucent]="true">
    <ion-toolbar>
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-buttons slot="end">
            <ion-back-button defaultHref="/pizzas" text="X" icon=""></ion-back-button>
        </ion-buttons>
        <ion-title>Pizza</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card *ngIf="pizza">
        <img src="{{pizza.photo}}">
        <ion-card-header>
            <div class="title">
                <ion-card-subtitle>{{pizza.prix}} €</ion-card-subtitle>
                <ion-card-title>{{pizza.nom}}</ion-card-title>
            </div>
            <ion-icon name="add-circle" (click)="addPizza(pizza)" id="add"></ion-icon>
        </ion-card-header>
        <ion-card-content>
            <ion-list>
                <ion-list-header lines="inset">
                    <ion-label>Les ingrédients</ion-label>
                </ion-list-header>
                <ion-item *ngFor="let ingredient of ingredients">
                    <ion-label *ngIf="ingredient">{{ingredient.nom}}</ion-label>
                </ion-item>
            </ion-list>
        </ion-card-content>
    </ion-card>


</ion-content>
